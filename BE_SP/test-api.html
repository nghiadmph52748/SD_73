<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Chi Tiet San Pham</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Test API Chi Tiet San Pham</h1>
    
    <button onclick="testGetAll()">Test GET /playlist</button>
    <button onclick="testGetPaging()">Test GET /paging</button>
    <button onclick="testGetDetail()">Test GET /detail/1</button>
    
    <div id="result" class="result"></div>
    
    <script>
        const API_BASE = 'http://localhost:8080/api/chi-tiet-san-pham-management';
        
        function displayResult(data, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>${isError ? 'Lỗi:' : 'Kết quả:'}</h3>
                <pre class="${isError ? 'error' : 'success'}">${JSON.stringify(data, null, 2)}</pre>
            `;
        }
        
        async function testGetAll() {
            try {
                console.log('Testing GET /playlist...');
                const response = await fetch(`${API_BASE}/playlist`);
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    displayResult({
                        status: response.status,
                        statusText: response.statusText,
                        error: errorText
                    }, true);
                    return;
                }
                
                const data = await response.json();
                console.log('Success response:', data);
                displayResult(data);
            } catch (error) {
                console.error('Fetch error:', error);
                displayResult({
                    error: error.message,
                    stack: error.stack
                }, true);
            }
        }
        
        async function testGetPaging() {
            try {
                console.log('Testing GET /paging...');
                const response = await fetch(`${API_BASE}/paging?page=0&size=5`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    displayResult({
                        status: response.status,
                        statusText: response.statusText,
                        error: errorText
                    }, true);
                    return;
                }
                
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                displayResult({
                    error: error.message
                }, true);
            }
        }
        
        async function testGetDetail() {
            try {
                console.log('Testing GET /detail/1...');
                const response = await fetch(`${API_BASE}/detail/1`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    displayResult({
                        status: response.status,
                        statusText: response.statusText,
                        error: errorText
                    }, true);
                    return;
                }
                
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                displayResult({
                    error: error.message
                }, true);
            }
        }
    </script>
</body>
</html>
